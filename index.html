<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title></title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  link-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card | align-center">
        <div><img src="images/bg-pattern-card.svg" alt="" /></div>

        <div>
          <img id="personal-image" src="images/image-victor.jpg" alt="" />
        </div>
        <div class="personal-details">
          <div class="name-and-social-stats">Victor Crest <span>26</span></div>
          <p class="location | small-spacer">London</p>
        </div>

        <div class="flex-group padding">
          <div>
            <div>
              <div class="name-and-social-stats">80K</div>
              <p class="small-spacer">Followers</p>
            </div>
          </div>
          <div>
            <div class="name-and-social-stats">803K</div>
            <p class="small-spacer">Likes</p>
          </div>
          <div>
            <div class="name-and-social-stats">1.4K</div>
            <p class="small-spacer">Photos</p>
          </div>
        </div>
      </div>
      <div class="coderSeth">Coded by <a href="#">coderSeth</a>.</div>
    </div>
  </body>
</html>
